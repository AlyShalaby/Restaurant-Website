<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Css/style.css" type="text/css" rel="stylesheet"/>
    <link href="Css/checkout.css" type="text/css" rel="stylesheet" />
    <title>>Check out-Shalaby Diner</title>
</head>
<body>
    <header>
        <div class="left-part">
        <img class="logo" src="images/logo no back.png" alt="logo">
        <span class="brand">Shalaboka</span>
        </div>
        <nav>
            <ul class="nav_links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a class="active" href="offers.html">Offers</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Check out</h1>
        <div class="checkout-box">
            <div class="order-card">
                <h2>Your Order</h2>
                <img class="img" src="images/Pizza-feast.jpeg" alt="Smash Pizza">
                <h3>Smash Pizza</h3>
                
                <div class="extras">
                    <input type="checkbox"> <span>Extra Sauce</span>
                    <input type="checkbox"> <span>Extra Cheese</span>
                </div>
                
                <p class="total">Total: <span>15 BD</span></p>
            </div>
    
            <div class="payment-card">
                <h3>Payment Details</h3>
                <div class="card-logos">
                    <img src="images/visa-logo.png" alt="Visa">
                    <img src="images/Master card-logo.png" alt="Mastercard">
                    <img src="images/Amex-logo.png" alt="Amex">
                </div>
    
                <form>
                    <h3>Card Number</h3>
                    <input type="text" placeholder="1234 5678 9012 3456">
                    
                    <h3>Expiry Date</h3>
                    <input type="text" placeholder="MM/YY">
                    
                    <h3>CVV</h3>
                    <input type="text" placeholder="123">
                    
                    <h3>Name on Card</h3>
                    <input type="text" placeholder="John Doe">
                    <a href="contactus.html">
                        <button class="checkout-btn" type="button">Place Order</button>
                    </a>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="left-footer"> 
            <img class="logo" src="images/logo no back.png" alt="logo">
            <span class="brand">Shalaboka</span>
        </div>
        <div class="footer-social">
            <ul>
                <li><a href="#"><img class="social-icon" src="images/logo insta -no background.png" alt="Instagram"></a></li>
                <li><a href="#"><img class="social-icon" src="images/facebook no back.png" alt="Facebook"></a></li>
                <li><a href="#"><img class="social-icon" src="images/tiktok no back.png" alt="Tiktok"></a></li>
                <li><a href="#"><img class="social-icon" src="images/snap no back.png" alt="SnapChat"></a></li>
            </ul>
        </div>
        <div class="copyright">
            <p>Copyright Â© 2025 Shalaboka Diner | All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
